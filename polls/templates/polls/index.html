{% extends "base.html" %}


	{% block body %}

	<h1>Choose a poll</h1>

	{% if latest_poll_list %}
			<ul>
		    	{% for poll in latest_poll_list %}
			<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
		    	{% endfor %}
		    	</ul>
	{% else %}
			<p>No polls are available.</p>
	{% endif %}

	{% endblock %}
